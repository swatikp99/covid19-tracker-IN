<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19 Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
            <div class="covid-container">
                    <h1 class="country">India&nbsp; <span ><img id="flag" src="res/indiaFlag.svg" alt="Flag of India"></span></h1>
                    <div class="row">
                        <div class="col-md ignore">
                            <p >Confirmed Cases:&nbsp; <span class="confirmed-cases"></span></p>
                            <p >Recovered:&nbsp; <span class="recovered"></span></p>
                            <p >Deaths:&nbsp; <span class="deaths"></span></p>
                        </div>
                        <div class="col-md ignore">
                            <p>Continent: <b>Asia</b></p>
                            <p>Capital City: <b>Delhi</b> </p>
                            <p>Most Covid Cases State: <b>Maharastra</b></p>
                        </div>
                    </div>
                    
            </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
